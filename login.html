<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Заголовок</title>
</head>
<body>
<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase"><span>Привет, </span><strong class="text-primary">Name</strong></div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p>
                <form method="get" class="text-left form-validate" novalidate="novalidate">
                    <div class="form-group-material">
                        <input id="login-username" type="text" name="loginUsername" required="" data-msg="Please enter your username" class="input-material is-valid" aria-invalid="false">
                        <label for="login-username" class="label-material active">Username</label>
                    </div>
                    <div class="form-group-material">
                        <input id="login-password" type="password" name="loginPassword" required="" data-msg="Please enter your password" class="input-material is-valid" aria-invalid="false">
                        <label for="login-password" class="label-material active">Password</label>
                    </div>
                    <div class="form-group text-center"><a id="login" href="index.html" class="btn btn-primary">Login</a>
                        <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                    </div>
                </form><a href="#" class="forgot-pass">Забыли пароль?</a><small>Нет аккаунта? </small><a href="register.html" class="signup">Регистрация</a>
            </div>
        </div>
    </div>
    <!-- /.container -->
</div>
</body>
</html>
